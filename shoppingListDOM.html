<!doctype <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>List Items</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="shoppingListDomStyle.css" />
  
</head>
<body id="gradient">
    <header id="main-header" class="bg-warning text-white p-4  mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Item Lister</h1>
            </div>
            <div class="col-md-6 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="Search Items...">
            </div>
          </div>
        </div>
      </header>
      <br>
      <div class="container">
        <div id="colorGenerator" class="card card-body">
          <h2 class="title" > Change Background </h2>    
          <input  class="color1 mb-2" type="color" name="color1" value="#00ff00">
          
          <input oninput="setGradient()" class="color2" type="color" name="color2" value="#ff0000"> 
        </div>
        <br>
          <div id="main" class="card card-body "> 
        <h2 class="title">Add Items</h2>
        <form id="addForm" class="form-inline mb-3">
          <input id = "item" type="text" class="form-control mr-2" id="item">
          <input type="submit" class="btn btn-dark" value="Submit">
          <input type="button" id="clear-btn" class="btn btn-dark ml-2 " value="Clear All">
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
        </ul>
       </div>
      </div>  <script src="shoppingListDomScript.js"></script>
</body>
</html>
