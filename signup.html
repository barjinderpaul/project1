<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Bootstrap</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="signupStyle.css">
</head>
<body>

	<div class="main  text-center d-flex">	
			<div class="container my-auto">
				<div class="row">
					<div class="col-lg-9 my-auto">
						<h5 class="loginh5">Fill up the details</h5>
						<br>
					</div>
					</div>	

				<div class="row">
					<div class="col-lg-12 my-auto">
						<form>
						<input class="username" type="text" name="username" placeholder="Enter Username" required>
						<br>
						<br>
						<input class="username" type="email" name="email" placeholder="Enter Email-Id" required>
						<br><br>
						<input class="username" type="password" name="password" placeholder="Enter password" required>
						<br><br>
						<input class="username" type="password" name="confirmPassword" placeholder="Confirm password" required>
						<br><br>
						<input class="btn btn-primary btn-xl loginbtn" type="submit" value="Register" > 
						</form>
					</div>
					</div>	
				
			</div>
			
		</div>

</body>
</html>
